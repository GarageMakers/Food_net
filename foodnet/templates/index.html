<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
</head>

<body>
    {% block navigator %}
    {% for button in menu%}

    <form action={% url button.url_name %}>
        <button>
            {{ button.title }}
        </button>
    </form>
    {% endfor %}
    <input type="search"></input>
    {% endblock navigator %}
    <h1>{{title}}</h1>
    {% block content %}
    {% endblock content %}
</body>

</html>
