<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
</head>

<body>
    {% block navigator %}
    {% for button in menu%}

    <form action={% url button.url_name %}>
        <button>
            {{ button.title }}
        </button>
    </form>
    {% endfor %}
    {% if request.user.is_authenticated %}
    <form action={% url "addRecipe" %}>
        <button type="sumbit">Создать рецепт</button>
    </form>
    <a href={% url "logout" %}>Выход</a>
    {% else %}
    <a href={% url "login" %}>Вход</a>|<a href={% url "register" %}>Регистрация</a>
    {% endif %}
    {% endblock navigator %}
    {% block content %}
    {% endblock content %}
    <h1>{{ num_visits }}</h1>
</body>

</html>
